<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="menu">
        <div class="container menu-wrapper">
            <h1>Etch-a-Sketch</h1>
        <div class="colors">
            <button class="buttons colorsBtn" id="black" title="Black" style="background-color: black;"></button>
            <button class="buttons colorsBtn" id="red" title="Red" style="background-color: red;"></button>
            <button class="buttons colorsBtn fa-solid fa-rainbow"" id="rainbow" title="Rainbow" style="vertical-align:top;"></button>
            <button class="buttons colorsBtn" id="green" title="Green" style="background-color: green;"></button>
            <button class="buttons colorsBtn" id="blue" title="Blue" style="background-color: blue;"></button>
        </div>
        <div class="tools">
            <button class="buttons" id="clear">Clear</button>
            <button class="buttons colorsBtn" id="erase">Erase</button>
            <button class="buttons" id="ask-numbers">Set Grid</button>
        </div>
        </div>
    </div>
    <div class="container">
        <div class="sketch-container">
        </div>
    </div>
    <footer>
        <h3>Copyright Â© 2023
            <a href="http://github.com/ielmn" target="_blank">
                <i class="fa-brands fa-github" ></i>
                ielmn
            </a>
        </h3>
    </footer>
    <!-- modal -->
    <div class="bg-modal">
        <div class="modal-content">
                <div class="close">+</div>
                <h2>Use the slider to change size</h2>
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
                <h3 class="result">32 x 32</h3>
        </div>
    </div>
</body>
</html>
